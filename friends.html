<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Romini Talk</title>

  <body>
    <div class="status-bar"> <!--상태바-->

       <li class="nav__btn">
         <a class="nav__link" href="#">
          <span class="nav__notification">1</span>
          <i class="far fa-comment fa-2x"></i></a>
        </li>
       <li class="nav__btn">
         <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
       <li class="nav__btn">
         <a class="nav__link" href="#">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
